<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="style.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-12 text-center text-dark">

<h1>Weather Dashboard</h1>
 </div>
 </div>
</div>

<div class="container-fluid">
 <div class="row justify-content-around">
<div class="col-3 card bg-light mt-2">
 <div class="form-inline mt-3">
<input class="ml-5" id="city" type="text" placeholder="Search">
 <button class="btn btn-primary ml-5" id="submit-city" type="submit">Search</button>
</div>
<ul class="mr-5 mt-2" id="search-history">
</ul>
<button  id="clear-history">Clear History</button>
</div>
<div class="col-7 mt-4">
<div class="row" id="current-weather" >
<div class="col-7" >
                        
 <h3><span id = "current-city"></span><img id="weather-img" src=""></h3> 
                        
                    
<p>Temperature: <span id="temperature"></span></p>
 <p>Humidity: <span id="humidity"></span></p>
 <p>Wind Speed: <span id="windspeed"></span></p>
 <p> UV Index: <span id="UV-Index"></span></p>
                        
</div>

</div>
                
                
                    
    <h3 class="mt- mb-5">5 Day Forecast: </h3>
                    
<div class="card-deck">
<div class="card bg-secondary">
<div id="day-1" class="card-body p-5">
    <h6 class="card-date"></h6>
    <img class = "weather-icon">
    <p class = "weather-temp"></p>
    <p class = "weather-humidity"></p>
</div>
</div>
<div class="card bg-secondary">
<div id="day-2" class="card-body p-5">
    <h6 class="card-date"></h6>
    <img class = "weather-icon">
    <p class = "weather-temp"></p>
    <p class = "weather-humidity"></p>

</div>
</div>
<div class="card bg-secondary">
<div id="day-3" class="card-body p-5">
    <h6 class="card-date"></h6>
    <img class = "weather-icon">   
    <p class = "weather-temp"></p>
    <p class = "weather-humidity"></p>

</div>
</div>
<div class="card bg-secondary">
<div id="day-4" class=" card-body p-5">
    <h6 class="card-date"></h6>
    <img class = "weather-icon">
    <p class = "weather-temp"></p>
    <p class = "weather-humidity"></p>

</div>
</div>
    <div class="card bg-secondary">
    <div id="day-5" class="card-body p-5">
    <h6 class="card-date"></h6>
    <img class = "weather-icon">
    <p class = "weather-temp"></p>
    <p class = "weather-humidity"></p>
</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
